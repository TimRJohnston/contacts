<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>{{title}}</h1>
    <h3>Contact</h3>
    <hr />
    <form [formGroup]="contactForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="Name">Name</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="name">
            </div>
            <span class="text-danger" *ngIf="contactForm.hasError('required', 'name') && formDir.submitted">
                Name is required.
            </span>
        </div> 
        <div class="form-group row">
            <label class="control-label col-md-12" for="Number">Number</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="number" data-val="true">
            </div>
            <span class="text-danger" *ngIf="contactForm.hasError('required', 'number') && formDir.submitted">
                Number is required
            </span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Save</button>
            <button class="btn" (click)="cancel()">Cancel</button>
        </div>
    </form>
</body>
</html>
